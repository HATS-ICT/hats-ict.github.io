title: HATS Lab
description: Human-inspired Adaptive Teaming Systems
url: https://hats-ict.github.io
baseurl: ""

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Site settings
lab_name: HATS Lab
lab_full_name: Human-inspired Adaptive Teaming Systems
research_lead: Dr. Volkan Ustun
institution: Your Institution Name
email: contact@hatslab.edu

# Collections
collections:
  people:
    output: false
    sort_by: order
  publications:
    output: false
    sort_by: date

# Default values for collections
defaults:
  - scope:
      path: ""
      type: "people"
    values:
      layout: null
  - scope:
      path: ""
      type: "publications"
    values:
      layout: null

# Navigation
navigation:
  - title: Home
    url: /
  - title: People
    url: /people
  - title: Publications
    url: /publications

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

